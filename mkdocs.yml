site_name: csref.dev
site_url: https://csref.dev
repo_url: https://github.com/jaysalw/csref.dev
repo_name: jaysalw/csref.dev
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.integrate
    - content.action.edit
    - content.action.view
    - content.footer
    - navigation.footer
    - navigation.top
  palette:
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

extra_css:
  - assets/custom.css

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
  - git-committers:
      repository: jaysalw/csref.dev
      branch: main
      enabled: true

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md

  - Getting started:
    - Installation: getting-started/installation.md
    - Creating your site: getting-started/creating.md
    - Publishing your site: getting-started/publishing.md
    - Customization: getting-started/customization.md
    - Conventions: getting-started/conventions.md
    - Browser support: getting-started/browser.md
    - Philosophy: getting-started/philosophy.md
    - Alternatives: getting-started/alternatives.md
    - License: getting-started/license.md

  - Tutorials:
    - Blogs: tutorials/blogs.md
    - Social cards: tutorials/social-cards.md

  - Changelog:
    - How to upgrade: changelog/upgrade.md
